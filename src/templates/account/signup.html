{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Star Fitness - Sign Up{% endblock %}

<!-- Extend for more links -->
{% block head %}{% endblock %}

<!-- Body -->
{% block body %}
<section class="container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
</section>
{% endblock %}

<!-- Extend for more scripts-->
{% block end %}{% endblock %}
